appId: com.binance.demo
productName: BinanceTradingApp
directories:
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
  - node_modules/**/*
  - package.json
extraMetadata:
  main: dist-electron/main.cjs
win:
  target: nsis
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
publish:
  - provider: github
    owner: zhengDada233
    repo: my-project
    releaseType: release   # 可选: draft/prerelease/release，根据需要开启
    token: ${GITHUB_TOKEN}
mac:
  target:
    - dmg
    - zip
  category: public.app-category.utilities
linux:
  target:
    - AppImage
    - deb
